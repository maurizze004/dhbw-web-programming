<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass shadow">
                <h2 class="text-center mb-4">Wetter f&uuml;r...</h2>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" id="citySearch" placeholder="Stadt eingeben">
                    <button class="btn btn-primary" id="searchButton">Suchen</button>
                    <script src="../scripts/weather.js"></script>
                </div>
                <p id="error"></p>
                <div id="weatherInfo" style="display: none;">
                    <h2 class="text-center text-dark" id="cityName"></h2>
                    <div class="d-flex flex-row align-items-center mb-4 text-center justify-content-center">
                        <img class="me-3" id="currentIcon" style="font-size: 50px;">
                        <div class="mt-2">
                            <h3 class="mb-0" id="temperature"></h3>
                            <p class="text-muted mb-0" id="condition"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col text-center">
                            <p class="mb-1">Luftfeuchtigkeit</p>
                            <h5 id="humidity"></h5>
                        </div>
                        <div class="col text-center">
                            <p class="mb-1">Windgeschwindigkeit</p>
                            <h5 id="windSpeed"></h5>
                        </div>
                    </div>
                    <!-- Forecast -->
                    <hr>
                    <p id="forecastError"></p>
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="d-flex overflow-auto" id="forecastContainer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
