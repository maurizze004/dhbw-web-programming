<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Willkommen beim Projekt im Modul Verteilte Systeme - Webentwicklung">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<!--  Nav bar / Header -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark navbar-custom">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html" id="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pages/about.html" id="about">&Uuml;ber mich</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pages/contact.html" id="contact">Kontakt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pages/faq.html" id="faq">FAQ</a>
            </li>
        </ul>
    </div>
</nav>
    <!-- Main content here -->
    <main>
        <div id="contentSection">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="glass shadow">
                            <h2 class="text-center mb-4">Wetter f&uuml;r...</h2>
                            <div class="input-group mb-4">
                                <input type="text" class="form-control" id="citySearch" placeholder="Stadt eingeben">
                                <button class="btn btn-dark" id="searchButton">Suchen</button>
                                <script src="../scripts/weather.js"></script>
                            </div>
                            <p id="error"></p>
                            <div id="weatherInfo" style="display: none;">
                                <h2 class="text-center text-dark" id="cityName"></h2>
                                <div class="d-flex flex-row align-items-center mb-4 text-center justify-content-center">
                                    <img class="me-3" id="currentIcon" style="width: 150px;">
                                    <div class="mt-2">
                                        <h3 class="mb-0" id="temperature"></h3>
                                        <p class="text-muted mb-0" id="condition"></p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col text-center">
                                        <p class="mb-1">Luftfeuchtigkeit</p>
                                        <h5 id="humidity"></h5>
                                    </div>
                                    <div class="col text-center">
                                        <p class="mb-1">Windgeschwindigkeit</p>
                                        <h5 id="windSpeed"></h5>
                                    </div>
                                </div>
                                <!-- Forecast -->
                                <hr>
                                <p id="forecastError"></p>
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <div class="d-flex overflow-auto" id="forecastContainer">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
        <h5> &copy; Maurice Baumann 2024</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>

</body>
</html>
